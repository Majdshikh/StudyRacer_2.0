<!DOCTYPE html>
<html lang="en" class="h-100">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="/static/Icon_SR.ico">
        <title>StudyRacer</title>
    </head>

    <body class="bg-dark d-flex flex-column h-100">
        <header id="headerbg" class="p-3 mb-3">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use href="/static/Icon_SR.png"></use></svg>
                    </a>

                    
                    <div id="header-title" class="text-start me-auto">
                        <a href="/" id="" class="btn">
                            <h2 id="header-study" class="d-inline fw-bold fs-1">S</h2><h2 class="d-inline text-black fw-bold fs-1">tudy</h2><h2 id="header-racer" class="d-inline fw-bold fs-1">R</h2><h2 class="d-inline text-black fw-bold fs-1">acer</h2>
                        </a>
                    </div>                    
            
                    <form class="col-lg-auto my-3 me-3">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>

                    % if userLoggedIn == True:
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle" title="">
                        </a>

                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>

                    % else:
                    <div class="text-end">
                        <a type="button" class="btn btn-outline-light me-2" href="/views/login.html">Login</a> 
                        <a type="button" class="btn btn-warning" href="/views/reg.html">Sign-up</a>
                    </div>
                    % end
                </div>
            </div>
        </header>


            <div id="resultbg" class="container py-3 mt-5 col-md-9 col-lg-7 col-xl-6 rounded shadow-lg">
                <div class="row justify-content-center">
                    <div class="container">
                        <form action="/result/" method="POST" id="myForm">    
                            <div class="row">
                                <div class="">
                                    <textarea id="text" class="form-control text-start p-2 shadow-lg" rows="5" name="raceText" aria-label="Disabled input example" spellcheck="false" readonly>{{textFile}}</textarea>
                                </div>
                                <div>
                                    <textarea id="input" class="form-control mt-4 p-2 shadow-lg" onclick="timer_main()" rows="5" name="userRaceInput" placeholder="Type here..." spellcheck="false"></textarea>
                                </div>
                            </div>
                            <div id="timer" class="position-relative mb-4 text-white">
                                <div class="list-inline-item position-absolute start-0">
                                    <p>Characters: 
                                        <span id="count">0</span>
                                    </p>
                                </div>

                                <div class="list-inline-item position-absolute start-50 translate-middle-x">
                                    <p>
                                        <span id="min">00</span>:<span id="sec">00</span>:<span id="miliSec">00</span>
                                    </p>
                                </div>

                                <div class="list-inline-item position-absolute end-0">
                                    <p>Word Count: 
                                        <span id="show">0</span>
                                    </p>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <input type="submit" id="submitbutton" onclick="submit_button_save()" class="btn btn-dark text-black mt-3" value="Submit" href="/result" hidden="true">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <footer id="footer-bottom" class="footer mt-auto py-1 border-top">
            <div class="container">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                </ul>
                <p class="text-center text-muted">Â© 2022 StudyRacer</p>
            </div>
        </footer>

        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/static/race.js"></script>
    </body>
